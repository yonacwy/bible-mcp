<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible MCP Client</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #status { font-weight: bold; margin: 10px 0; }
        #error { display: none; color: red; border: 1px solid red; padding: 10px; margin: 10px 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .controls { margin: 10px 0; }
        button { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Bible MCP Client</h1>
    <div id="status">Connecting...</div>

    <div class="controls">
        <label for="reference">Enter Reference:</label>
        <input type="text" id="reference" placeholder="e.g., John 3:16">
        <button id="sendButton">Get Text</button>
    </div>

    <div class="controls">
        <label for="query">Search Text:</label>
        <input type="text" id="query" placeholder="e.g., wisdom">
        <label for="version">Version (optional):</label>
        <input type="text" id="version" placeholder="e.g., BSB">
        <button id="searchButton">Search Text</button>
        <button id="prevButton" disabled>Previous</button>
        <button id="nextButton">Next</button>
    </div>

    <div id="output">
        <h2>Get Text Result:</h2>
        <pre id="result"></pre>
    </div>

    <div id="search-output">
        <h2>Search Results:</h2>
        <pre id="searchResult"></pre>
    </div>

    <div id="error">
        <h2>Error:</h2>
        <pre id="errorMessage"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
